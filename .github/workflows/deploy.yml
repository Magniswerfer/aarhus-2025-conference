name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build static site
        run: |
          deno task build
          echo "Listing build output directories:"
          ls -la
          echo "Listing _fresh directory:"
          ls -la _fresh

      - name: Create index.html
        run: |
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Aarhus 2025</title>
              <link rel="stylesheet" href="styles.css">
            </head>
            <body>
              <script type="module" src="main.js"></script>
            </body>
          </html>' > _fresh/index.html

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: magniswerfer/aarhus2025-static
          token: ${{ secrets.DEPLOY_PAT }}
          path: gh-pages

      - name: Copy built files
        run: |
          rm -rf gh-pages/*
          cp -r _fresh/* gh-pages/
          if [ -d "static" ]; then
            cp -r static/* gh-pages/
          fi
          echo "Files in gh-pages directory:"
          ls -la gh-pages

      - name: Deploy to GitHub Pages
        run: |
          cd gh-pages
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deploy site update"
          git push
