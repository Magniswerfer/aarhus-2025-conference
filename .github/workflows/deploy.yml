name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build static site
        run: |
          deno task build
          echo "Build completed. Listing files:"
          ls -la _fresh

      - name: Generate HTML
        run: |
          cat > _fresh/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Aarhus 2025 Conference</title>
            <link rel="stylesheet" href="styles.css">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
            <script>
              // Preload main bundles
              const files = ['main.js', 'chunk-ULR4URCE.js', 'chunk-YPYUOXKU.js'];
              files.forEach(file => {
                const preloadLink = document.createElement('link');
                preloadLink.rel = 'modulepreload';
                preloadLink.href = './' + file;
                document.head.appendChild(preloadLink);
              });
            </script>
          </head>
          <body>
            <div id="fresh-app" class="min-h-screen flex flex-col"></div>
            <script id="fresh-client-data" type="application/json">
              {"url":"/"}
            </script>
            <script type="module">
              import { BrowserRouter } from "./chunk-ULR4URCE.js";
              import { render } from "./chunk-YPYUOXKU.js";
              import { start } from "./main.js";
              
              const root = document.getElementById("fresh-app");
              start(root);
            </script>
          </body>
          </html>
          EOL

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: magniswerfer/aarhus2025-static
          token: ${{ secrets.DEPLOY_PAT }}
          path: gh-pages

      - name: Copy built files
        run: |
          rm -rf gh-pages/*
          cp -r _fresh/* gh-pages/
          if [ -d "static" ]; then
            mkdir -p gh-pages/static
            cp -r static/* gh-pages/static/
          fi
          if [ -d "images" ]; then
            mkdir -p gh-pages/images
            cp -r images/* gh-pages/images/
          fi
          echo "Files in gh-pages directory:"
          ls -la gh-pages

      - name: Deploy to GitHub Pages
        run: |
          cd gh-pages
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deploy site update"
          git push
